# Publish to VS Code Marketplace Workflow
# This workflow publishes the extension to the VS Code Marketplace
# Requires VSCE_PAT secret to be set in repository settings
# Enable by removing the 'if: false' condition

name: Publish Extension

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
  release:
    types: [published]

# Disabled by default - remove this condition to enable
# if: false

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Compile
      run: npm run compile

    - name: Run tests
      run: xvfb-run -a npm test

    - name: Install vsce
      run: npm install -g @vscode/vsce

    - name: Bump version (manual trigger)
      if: github.event_name == 'workflow_dispatch'
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        npm version ${{ github.event.inputs.version_type }} -m "chore: bump version to %s"
        git push --follow-tags

    - name: Package extension
      run: vsce package

    - name: Publish to VS Code Marketplace
      run: vsce publish -p ${{ secrets.VSCE_PAT }}
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: vsix-package
        path: '*.vsix'
        retention-days: 90
