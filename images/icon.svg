<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- VS Code blue gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4"/>
      <stop offset="100%" style="stop-color:#005A9E"/>
    </linearGradient>
    <!-- Table cell highlight -->
    <linearGradient id="cellHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:0.9"/>
    </linearGradient>
    <!-- Buddy accent (friendly orange) -->
    <linearGradient id="buddyAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9500"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- Markdown "M" stylized as table structure -->
  <!-- Table grid (3x3) -->
  <g transform="translate(20, 28)">
    <!-- Table background -->
    <rect x="0" y="0" width="88" height="72" rx="6" fill="#FFFFFF" opacity="0.15"/>
    
    <!-- Header row (darker) -->
    <rect x="2" y="2" width="84" height="20" rx="4" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Table cells - Row 1 (Header) -->
    <rect x="4" y="4" width="24" height="16" rx="2" fill="url(#cellHighlight)"/>
    <rect x="32" y="4" width="24" height="16" rx="2" fill="url(#cellHighlight)"/>
    <rect x="60" y="4" width="24" height="16" rx="2" fill="url(#cellHighlight)"/>
    
    <!-- Table cells - Row 2 -->
    <rect x="4" y="26" width="24" height="16" rx="2" fill="#FFFFFF" opacity="0.7"/>
    <rect x="32" y="26" width="24" height="16" rx="2" fill="#FFFFFF" opacity="0.7"/>
    <rect x="60" y="26" width="24" height="16" rx="2" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- Table cells - Row 3 -->
    <rect x="4" y="48" width="24" height="16" rx="2" fill="#FFFFFF" opacity="0.7"/>
    <rect x="32" y="48" width="24" height="16" rx="2" fill="#FFFFFF" opacity="0.7"/>
    <rect x="60" y="48" width="24" height="16" rx="2" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- "Buddy" star/sparkle accent (helper/assistant concept) -->
  <g transform="translate(90, 14)">
    <circle cx="12" cy="12" r="16" fill="url(#buddyAccent)"/>
    <!-- Sparkle/star shape -->
    <path d="M12 4 L14 10 L20 12 L14 14 L12 20 L10 14 L4 12 L10 10 Z" 
          fill="#FFFFFF" opacity="0.95"/>
  </g>
  
  <!-- Markdown hash symbol (subtle, in corner) -->
  <text x="16" y="118" 
        font-family="SF Pro, -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        fill="#FFFFFF" 
        opacity="0.6">MD</text>
  
  <!-- Pipe symbols representing table syntax -->
  <g fill="#FFFFFF" opacity="0.4">
    <rect x="108" y="100" width="3" height="16" rx="1"/>
    <rect x="98" y="100" width="3" height="16" rx="1"/>
  </g>
</svg>
